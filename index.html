<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bean Interpreter</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bean.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/bean.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#controls" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">
            <img alt="Logo" src="https://i.imgur.com/RL0RVy6.png" />
            Bean
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a class="btn btn-link" data-toggle="run">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                Run
              </a>
            </li>
            <li>
              <a class="btn btn-link" data-toggle="permalink" data-target="#permalink">
                <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                Permalink
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-12">
            <label for="javascript" class="row col-sm-12">JavaScript (<span id="js">0</span> characters)</label>
          </div>
          <div class="col-sm-12">
            <textarea id="javascript" class="form-control" rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <label for="hexdump" class="row col-sm-12">Hexdump (<span id="hd">0</span> bytes)</label>
          </div>
          <div class="col-sm-12">
            <textarea id="hexdump" class="form-control" rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <label for="input" class="row col-sm-12">Input</label>
          </div>
          <div class="col-sm-12">
            <textarea id="input" class="form-control" rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <label for="output" class="row col-sm-12">Output</label>
          </div>
          <div class="col-sm-12">
            <textarea id="output" class="form-control" rows="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" data-toggle="run">
                  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                  Run
                </button>
                <a class="btn btn-default" data-toggle="permalink" data-target="#permalink">
                  <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                  Permalink
                </a>
              </span>
              <input id="permalink" type="text" class="form-control" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
